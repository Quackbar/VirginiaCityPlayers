<!DOCTYPE HTML>
<html>

<head>
    <title>PBRI Puzzle Game | Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer src="/__/firebase/8.2.1/firebase-app.js"></script>
    <script defer src="/__/firebase/8.2.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/admin.js"></script>

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/gridbox.css" />
    <script src="assets/js/login.js"></script>      

</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <div class="title">
                <h1>PBRI Puzzle Game Admin Console</h1>
            </div>
            <div>
                <div class="row">
                    <div class="col-2">
                        <div class="image">
                            <img id="preview-image" src="">
                        </div>
                    </div>
                    <div class="col-10">
                        <form id="image-form">
                            <label for="select-image">Select New Image</label>
                            <input accept="image/*" type="file" id="select-image" name="select-image">
                            <button type="submit">Upload Image</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="add-questions-wrapper">
                <button id="add-question-button" class="icon fa-plus"></button>
                <button id="save-questions-button" class="icon fa-save"></button>
            </div>
        </div>
    </div>
    <div id="authModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 id="caketopper">Login / Sign Up</h1>
        <div class="userlogin-container">

            <section id="login-field">
                        <div class="google-box" >
                <section id="google-login">
                    <!-- <p>Sign in or sign up with your Google account below.</p> -->
                    <!-- Button that handles sign-in/sign-out -->
                    <button disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="quickstart-sign-in"><i class="material-icons">account_circle</i> Sign in with Google</button>
                </section>
            </section>
        </div>
      </div>
    </div>
</body>
<script src="assets/js/login.js"></script>      

</html>
